<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Online Exam Proctoring</title>
    <link rel="icon" type="image/x-icon" href="images/skku_logo.png">
    <style>
        .mainbox{
            height: 200px;
            width: 200px;
            background-color: white;
            text-align: center;
        }
        .mycustom-jumbotron {
            width: 900px;
            margin: 0 auto
        }

  
    </style>
  </head>
  <body  style="background-color:#E8ECEF;">

    <div class="jumbotron jumbotron-fluid mycustom-jumbotron">
        <div class="container">
          <h1 class="display-4">Pre-questionnaire</h1>
          <p class="lead">Please answer the questions below before starting the exam.</p>
<br>
          <form action="https://sheetdb.io/api/v1/9zyl7ld3od6ho" method="post" id="sheetdb-form">
            <div class="form-group">
              <label for="name">Name Surname</label>
              <input type="text" class="form-control" id="name" name="data[name]" placeholder="">
            </div>
            <div class="form-group">
              <label for="study">The name of the program of the study</label>
              <input type="text" class="form-control" id="study" name="data[study]" placeholder="">
            </div>

           
            <div class="form-group"> <!-- Date input -->
                <label class="control-label" for="date">Birth date</label>
                <input class="form-control" id="date" name="data[date]" placeholder="MM/DD/YYY" type="text"/>
              </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio">
                  <label><input type="radio" name="data[gender]" id="gender" value="Female"> Female</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="data[gender]" id="gender" value="Male"> Male</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="data[gender]" id="gender" value="NA"> Prefer not to answer</label>
                  </div>
                  

                 
              </div>

            <button onclick="" class="btn btn-primary float-right">Start Exam</button>
          </form>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

<script>
  var form = document.getElementById('sheetdb-form');
  let x = Math.floor((Math.random() * 5) + 1);
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action,{
      method: "POST",
      body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
      response => response.json()
    ).then((html) => {
      if(x== 1){ //test case 1
        window.open('selfView.html', '_self');
      }
      if(x== 2){ //test case 2
        window.open('index.html', '_self');
      }
      if(x== 3){ //test case 3
        window.open('preSurvey.html', '_self');
      }
      if(x== 4){ //test case 4
        window.open('endPage.html', '_self');
      }
      if(x== 5){ //test case 5
        window.open('preSurvey.html', '_self');
      }
      
    });
  });
</script>

  </body>
</html>
