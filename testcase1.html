<!--
    Exam Page with the user webcam
-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Self View Online Exam</title>
    <link rel="icon" type="image/x-icon" href="images/skku_logo.png">
    <script type= "text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    <style>
            .float-container {
            border: 3px solid #fff;
            padding: 20px;
        }

        .float-child {
            width: 50%;
            height: 670px;
            float: left;
            padding: 20px;
            border: 2px solid #E8ECEF;
        }

        .anyClass {
  height:633px;
  overflow-y: scroll;
}
    </style>
  </head>
  <body>
    <div class="float-container">

        <div class="float-child">
          <div class="green">
              <br><br><br>
            <video id = "webCam" autoplay playsinlne width="700" height="400"></video>
            <canvas id="canvas"></canvas>
            <a class="btn btn-primary btn-md custom" href="endPage.html" role="button">Exit Room</a>
          </div>
        </div>
        
        <div class="float-child">
          
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSep06gqdFPt7QbU8dba8yk6jMGlfRvODqgDBRrbAM3iVJm-Tw/viewform?embedded=true" width="100%" height="630" frameborder="0" marginheight="0" marginwidth="0">로드 중…</iframe>

        </div>
        
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        const webCamElement= document.getElementById("webCam");
        const canvasElement = document.getElementById("canvas");
        const webcam = new Webcam(webCamElement, "user", canvasElement);
        webcam.start();
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
